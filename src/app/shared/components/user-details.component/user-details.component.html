<mat-card class="user-card">
  <mat-card-header>
    <mat-card-title>Profil : {{user.role}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>Username : {{ user.username }}</p>
    <p>Email : {{ user.email }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button (click)="confirmDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
