<mat-card class="mini-card">
  <div class="card-content">
    <img
      mat-card-image
      [src]="movie.posterUrl"
      alt="{{ movie.title }}"
      class="poster"
    />
    <div class="info">
      <mat-card-content class="title">{{ movie.title }}</mat-card-content>
    </div>
  </div>
</mat-card>
