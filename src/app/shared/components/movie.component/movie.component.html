<mat-card class="movie-card" appearance="outlined" (click)="goToMovieDetail(movie.id)" style="cursor: pointer;">
  <mat-card-header>
    <mat-card-subtitle>{{ movie?.releaseDate | date:'longDate' }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="movie?.posterUrl" [alt]="'Poster of ' + movie?.title">


  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
