<mat-toolbar class="toolbar">
  <button type="button" matButton (click)="menuClick.emit()" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Movie App</span>
  <span class="spacer-left"></span>

  <app-search-bar/>

  <span class="spacer-right"></span>

  <button mat-icon-button aria-label="Favorite">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="Share">
    <mat-icon>share</mat-icon>
  </button>
  <mat-slide-toggle (change)="onToggle($event.checked)"></mat-slide-toggle>
</mat-toolbar>
